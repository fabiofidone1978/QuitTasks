name: Expo Cloud Build

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build with Expo EAS

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Setup Expo Token
        run: echo "EXPO_TOKEN=${{ secrets.EXPO_TOKEN }}" >> $GITHUB_ENV

      - name: Build for iOS
        run: eas build --platform ios --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: Build for Android
        run: eas build --platform android --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        continue-on-error: true

      - name: Create Release Notes
        run: |
          echo "# QuitTasks ${{ github.ref_name }}" > release.md
          echo "" >> release.md
          echo "## Build Status" >> release.md
          echo "âœ… Builds started with Expo EAS Cloud" >> release.md
          echo "" >> release.md
          echo "### Downloads" >> release.md
          echo "- iOS: Check Expo dashboard" >> release.md
          echo "- Android: Check Expo dashboard" >> release.md
          echo "" >> release.md
          echo "View builds at: https://expo.dev/dashboard" >> release.md

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: release.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
